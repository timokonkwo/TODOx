<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<title>DoNow</title>
</head>
<body>

	<div class="wrapper">
		<div class="container grid">
			<div class="todo-title">
				<h2 class="title">DoNow Todo List</h2>
				<span class="subtitle">Get things done.</span>
			</div>

			<div class="todo-content">
				<div class="todo-search">
					<input type="search" placeholder="search..." class="search" onsearch='onSearch(this)'/>
					<i class="uil uil-search icon-search"></i>
				</div>
				<div class="todo-tasks">
					<div class="task-wrapper">
						<ul>
							<!-- Todo List to be added by User -->
						</ul>
					</div>

					<div class="task-modal"></div>
				</div>

				<form action="" class="todo-form">
					<input type="text" name="todo-input" class="todo-input" placeholder="New Todo">
					<input type='submit' value="Add Task" class="submit-btn">
				</form>

				<button class="clear-tasks">
					Clear
					<i class="uil uil-exclamation-triangle icon-clear"></i>
				</button>
			</div>
		</div>						
	</div>
	
	<script src="assets/js/main.js"></script>
</body>
</html>
