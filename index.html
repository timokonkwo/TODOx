<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<title>DoNow</title>
</head>
<body>

	<div class="wrapper">
		<div class="container grid">
			<div class="todo-title">
				<h2 class="title">DoNow Todo List</h2>
				<span class="subtitle">Get things done.</span>
			</div>

			<div class="todo-content">
				<div class="todo-search">
					<input type="search" placeholder="search..." class="search">
					<i class="uil uil-search icon-search"></i>
				</div>
				<div class="todo-tasks">
					<ul>
						<li class="task">
							<span class="task-name">Eat</span>
							<i class="uil uil-ellipsis-v option-btn"></i>
						</li>
					</ul>

					<div class="task-modal"></div>
				</div>

				<form action="" class="todo-form">
					<input type="text" name="todo-input" class="todo-input" placeholder="New Todo">
					<input type='submit' value="Add Task" class="submit-btn">
				</form>
			</div>
		</div>						
	</div>
	
	<script src="main.js"></script>
</body>
</html>
